{%extends 'core/base.html'%} 
{%block title%}Зака{%endblock%}
{%block main%}
    <form method="post">
        {%csrf_token%}
    <div class="d-flex justify-content-center">
        <h1>Заказ товара</h1>
    </div>
    <div class="">

        <div class="d-flex justify-content-center">
            <h5>Почта:</h5>
        </div>

        <div class="d-flex justify-content-center ">
            <input type="text" id="email" name="email">
        </div>

        <div class="d-flex justify-content-center">
            <h5>Адрес:</h5>
        </div>

        <div class="d-flex justify-content-center ">
            <input type="text" id="address" name="address" >
        </div>

        <div class="d-flex justify-content-center">
            <h5>Номер кредитки:</h5>
        </div>
        <div class="d-flex justify-content-center ">
            <input type="text" id="credit" name="credit" >
        </div>

        <div class="d-flex justify-content-center">
            <h5>Количество:</h5>
        </div>

        <div class="d-flex justify-content-center ">
            <input value="1" type="number" id="quantity" name="quantity" required minlength="4" maxlength="8" size="10" >
        </div>

        </form>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">вернуться</button>
            <button class="btn btn-primary">Заказать</button>
        </div>
    </div>
    {%endblock%}
