{%block title%}Каталог{%endblock%}
{%block main%}
    <div class="d-flex justify-content-center ">
        <img src="{{product.img.url}}" alt="">
    </div>

    <div class="card flex-row border-3 justify-content-center">
                <div class="">
                    <h1>{{product.title}} </h1>
                </div> 
    </div>    
                <div class=" d-flex text-success justify-content-center ">

 {%endblock%}
